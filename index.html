<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página web de práctica</title>
</head>
<body>

<!--Este es el menú de la página web-->


    <nav class="cabecera">
        <div class="burger">
            <img src="imagenes/icon-menu-burguer.svg" alt="imagen menu hamburguesa">
        </div>
        <div class="menu">
            <ul class="lista">
                <li>MODA MUJER</li>
                <li>MODA HOMBRE</li>
                <li>NUEVAS COLECCIONES</li>
                <li>COLECCIONES ESPECIALES</li>
            </ul>
        </div>
        <div class="compra">
            <img src="imagenes/icon-user.svg">
            <img src="imagenes/icon-heart.svg">
            <img src="imagenes/icon-shopping-cart.svg">
        </div>
    </nav>

    <!--Este es el titulo de la página web-->


    <h1>Nuevas colecciones</h1>

    <!--Estos son los productos de la tienda-->


    <div class="contenedor">
        <div class="articulo">
            <div>
                <img class="imagen" src="imagenes/image-6.jpg" alt="Imagen numero 1">
            </div>
            <div class="texto">
                <p class="nombre">Vestido</p>
                <p class="precio">34.99€</p>
            </div>
        </div>
        <div class="articulo">
            <div>
                <img class="imagen" src="imagenes/image-3.jpg" alt="Imagen numero 1">
            </div>
            <div class="texto">
                <p class="nombre">Camisa</p>
                <p class="precio">44.99€</p>
            </div>
        </div>
        <div class="articulo">
            <div>
                <img class="imagen" src="imagenes/image-4.jpg" alt="Imagen numero 1">
            </div>
            <div class="texto">
                <p class="nombre">Vaqueros</p>
                <p class="precio">79.99€</p>
            </div>
        </div>
        <div class="articulo">
            <div>
                <img class="imagen" src="imagenes/image-5.jpg" alt="Imagen numero 1">
            </div>
            <div class="texto">
                <p class="nombre">Polo</p>
                <p class="precio">44.95€</p>
            </div>
        </div>
        <div class="articulo">
            <div>
                <img class="imagen" src="imagenes/image-1.jpg" alt="Imagen numero 1">
            </div>
            <div class="texto">
                <p class="nombre">Camisa</p>
                <p class="precio">25.00€</p>
            </div>
        </div>
        <div class="articulo">
            <div>
                <img class="imagen" src="imagenes/image-2.jpg" alt="Imagen numero 1">
            </div>
            <div class="texto">
                <p class="nombre">Camiseta</p>
                <p class="precio">22.99€</p>
            </div>
        </div>
    </div>
    

    <!--Este es el footer de la página web-->

    
    <footer class="inferior">
        <div class="columnas-footer">
            <div class="icono-footer">
                <img  src="imagenes/icon-truck.svg">
            </div>
            <p>Entrega</p>
        </div>
        <div class="devoluciones">
            <p>Devoluciones y cambios</p>
        </div>
        <div class="columnas-footer">
            <div class="icono-footer">
                <img src="imagenes/icon-phone.svg">
            </div>
            <p>666-666-666</p>
        </div>
        <div class="columnas-footer">
            <div class="icono-footer">
                <img src="imagenes/icon-mail.svg">
            </div>
            <p>shop@omix.com</p>
        </div>
    </footer>
</body>
</html>
